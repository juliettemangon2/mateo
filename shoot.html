<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="pagetitle">Shoot – …</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* same center column as above */
    .main { /* inherits from style.css */ }

    /* lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <div class="main">
    <div id="photos"></div>
  </div>

  <!-- back link styled as cities -->
  <div class="left-links">
    <div class="cities"><a href="photo.html">← All shoots</a></div>
  </div>

  <!-- bottom footer -->
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged photo">
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const shoot = params.get('shoot');
    if (!shoot) {
      document.body.innerHTML = '<p style="padding:2rem;text-align:center;">No shoot specified.</p>';
      throw '';
    }

    // optional title load
    fetch('shoots.json')
      .then(r => r.json())
      .then(all => {
        const info = all.find(s => s.name === shoot);
        if (info) document.getElementById('pagetitle').textContent = info.title;
      });

    const gallery = document.getElementById('photos');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    fetch(`${shoot}.json`)
      .then(r => r.json())
      .then(images => {
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = '';
          img.onclick = () => {
            lbImg.src = src;
            lightbox.style.display = 'flex';
          };
          gallery.appendChild(img);
        });
      });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lbImg.src = '';
    });
  </script>
</body>
</html>
