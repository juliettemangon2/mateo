<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="pagetitle">Shoot – Mateo</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    img { 
      border: none; 
      display: block; 
      margin: 0 auto 20px; 
      width: 100%; 
      max-width: 600px; 
    }
  </style>
</head>
<body>

  <div class="main" style="margin:5% auto; width:90%; overflow-y:auto;">
    <div id="photos"></div>
  </div>

  <!-- “Back to all shoots” link -->
  <div class="left-links">
    <a href="photo.html"> All shoots</a>
  </div>

  <!-- Standard footer -->
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <script>
    // 1) pick up the ?shoot= parameter
    const params = new URLSearchParams(location.search);
    const shoot = params.get('shoot');
    if (!shoot) {
      document.body.innerHTML = '<p style="padding:2rem; text-align:center;">No shoot specified.</p>';
      throw '';
    }

    // 2) optional: load title from shoots.json
    fetch('shoots.json')
      .then(r => r.json())
      .then(all => {
        const meta = all.find(s => s.name === shoot);
        if (meta) document.getElementById('pagetitle').textContent = meta.title;
      });

    // 3) load per-shoot JSON file
    fetch(`${shoot}.json`)
      .then(r => r.json())
      .then(images => {
        const container = document.getElementById('photos');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          container.appendChild(img);
        });
      })
      .catch(console.error);
  </script>

</body>
</html>
