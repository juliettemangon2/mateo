<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoot – Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* Override only what we need for this page */
    body { margin: 0; padding: 0; }
    .left-links {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .left-links a.back-link {
      display: block;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 1rem;
      text-decoration: none;
      color: inherit;
    }
    .main {
      margin: 5% auto 0;
      width: 90%;
      max-width: 600px;
      padding-bottom: 120px; /* leave room for footer */
    }
    .main img {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      cursor: pointer;
      border: none;
    }
    /* lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- “All shoots” + footer nav on the left -->
  <div class="left-links">
    <a href="photo.html" class="back-link">ALL SHOOTS</a>

    <br />
    <div class="cities">new york city</div>
    <div class="cities">paris</div>
  </div>

  <!-- footer nav on the right -->
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <!-- photos for this shoot -->
  <div class="main">
    <div id="photos">Loading…</div>
  </div>

  <!-- click-to-open lightbox -->
  <div id="lightbox"><img id="lightbox-img" src="" alt="Enlarged photo" /></div>

  <script>
    // 1) get the “shoot” query-param
    const params = new URLSearchParams(location.search);
    const shoot = params.get('shoot');
    if (!shoot) {
      document.getElementById('photos').textContent = 'No shoot specified.';
      throw '';
    }

    // 2) fetch our list of shoots to set <title> if you like
    fetch('shoots.json')
      .then(r => r.json())
      .then(all => {
        const info = all.find(s => s.name === shoot);
        if (info) document.title = info.title + ' – Mateo Antonio Martinez';
      });

    // 3) fetch the individual shoot’s JSON and render images
    fetch(`${shoot}.json`)
      .then(r => r.json())
      .then(images => {
        const container = document.getElementById('photos');
        container.innerHTML = '';
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.addEventListener('click', () => {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.style.display = 'flex';
          });
          container.appendChild(img);
        });
      });

    // 4) lightbox close on click
    document.getElementById('lightbox')
      .addEventListener('click', e => {
        if (e.target.id === 'lightbox' || e.target.id === 'lightbox-img') {
          document.getElementById('lightbox').style.display = 'none';
        }
      });
  </script>

</body>
</html>
