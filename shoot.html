<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="pagetitle"> Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* ─── TOP-LEFT “All shoots” LINK ───────────────────────────────────────── */
    .top-links {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .top-links .cities {
      font-size: 1rem;
      font-weight: 600;
      line-height: 0.6;
      margin-bottom: 0.2rem;
    }
    .top-links .cities a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    /* ─── LIGHTBOX OVERLAY ───────────────────────────────────────────────── */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- ─── SCROLLABLE CENTER COLUMN ──────────────────────────────────────────── -->
  <div class="main">
    <div id="photos"></div>
  </div>

  <!-- ─── TOP-LEFT BACK LINK ────────────────────────────────────────────────── -->
  <div class="top-links">
    <div class="cities">
      <a href="photo.html">All shoots</a>
    </div>
  </div>

  <!-- ─── BOTTOM-LEFT CITIES (regular footer) ───────────────────────────────── -->
  <div class="left-links">
    <div class="cities">new york city</div>
    <div class="cities">paris</div>
  </div>

  <!-- ─── BOTTOM-RIGHT FOOTER ────────────────────────────────────────────────── -->
  <div class="bottom-right">
    <div class="mateo">
      <a href="index.html">mateo antonio martinez</a>
    </div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <!-- ─── LIGHTBOX MARKUP ───────────────────────────────────────────────────── -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged photo">
  </div>

  <script>
    // 1) Grab the shoot= parameter
    const params = new URLSearchParams(location.search);
    const shoot = params.get('shoot');
    if (!shoot) {
      document.body.innerHTML = '<p style="padding:2rem;text-align:center;">No shoot specified.</p>';
      throw '';
    }

    // 2) Optionally set <title> from shoots.json
    fetch('shoots.json')
      .then(r => r.json())
      .then(all => {
        const info = all.find(s => s.name === shoot);
        if (info) document.getElementById('pagetitle').textContent = info.title;
      });

    // 3) Load this shoot’s images and attach lightbox
    const container = document.getElementById('photos');
    const lightbox  = document.getElementById('lightbox');
    const lbImg     = document.getElementById('lightbox-img');

    fetch(`${shoot}.json`)
      .then(r => r.json())
      .then(images => {
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = '';
          img.style.cursor = 'pointer';
          img.onclick = () => {
            lbImg.src = src;
            lightbox.style.display = 'flex';
          };
          container.appendChild(img);
        });
      })
      .catch(console.error);

    // 4) Close lightbox on any click
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lbImg.src = '';
    });
  </script>
</body>
</html>
