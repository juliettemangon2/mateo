<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos - Mateo Photography</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      position: relative;
    }
    /* Gallery grid at the top */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    /* Footer â€“ same as index.html */
    .left-links {
      position: absolute;
      bottom: 5%;
      left: 5%;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 2rem;
      line-height: 1;
    }
    /* On photo page, omit "photo" link; show only exhibits if desired */
    .left-links a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover {
      text-decoration: underline;
    }
    .bottom-right {
      position: absolute;
      bottom: 12%;
      right: 5%;
      text-transform: uppercase;
      text-align: right;
    }
    .bottom-right .mateo {
      font-size: 4rem;
      font-weight: 700;
      line-height: 0.8;
      margin-bottom: 0.5rem;
    }
    .bottom-right .mateo a {
      color: inherit;
      text-decoration: none;
    }
    .bottom-right .nyc {
      font-size: 1rem;
      font-weight: 600;
      line-height: 0.6;
      margin-bottom: 2rem;
    }
    .bottom-right a {
      line-height: 1;
      font-weight: 600;
      font-size: 2rem;
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-right a:hover {
      text-decoration: none;
    }
    /* Lightbox modal styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <!-- Gallery Grid at the top -->
  <div class="gallery">
    <img src="mateoSamples/01.jpg" alt="Photo 1">
    <img src="mateoSamples/02.jpg" alt="Photo 2">
    <img src="mateoSamples/03.jpg" alt="Photo 3">
    <img src="mateoSamples/04.jpg" alt="Photo 4">
    <img src="mateoSamples/05.jpg" alt="Photo 5">
    <img src="mateoSamples/06.jpg" alt="Photo 6">
    <img src="mateoSamples/07.jpg" alt="Photo 7">
    <img src="mateoSamples/08.jpg" alt="Photo 8">
    <img src="mateoSamples/09.jpg" alt="Photo 9">
  </div>
  
  <!-- Footer Navigation -->
  <div class="left-links">
    <!-- Omit the "photo" link on the photo page -->
    <a href="exhibits.html">exhibits</a>
  </div>
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo</a></div>
    <div class="nyc">new york city</div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>
  
  <!-- Lightbox Modal for enlarging images -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Photo" id="lightbox-img">
  </div>
  
  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });
    
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
