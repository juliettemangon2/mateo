<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Centered, full-height scroll area */
    .main {
      position: absolute;
      top: 20px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      max-width: 90%;
      overflow-y: auto;
    }

    /* Cover thumbnails */
    #gallery img {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Scrollable center column -->
  <div class="main">
    <div id="gallery"></div>
  </div>

  <!-- Fixed footers -->
  <div class="left-links">
    <div class="info"><a href="photo.html" class="active">photo</a></div>
    <div class="info"><a href="exhibits.html">exhibits</a></div>
    <div class="info"><a href="modeling.html">modeling</a></div>
    <br>
    <div class="cities">new york city</div>
    <div class="cities">paris</div>
  </div>
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <script>
    fetch('shoots.json')
      .then(r => r.json())
      .then(shoots => {
        const gallery = document.getElementById('gallery');
        shoots.forEach(s => {
          const link = document.createElement('a');
          link.href = `shoot.html?shoot=${encodeURIComponent(s.name)}`;
          const img = document.createElement('img');
          img.src = s.cover;
          img.alt = s.title;
          link.appendChild(img);
          gallery.appendChild(link);
        });
      })
      .catch(console.error);
  </script>

</body>
</html>
