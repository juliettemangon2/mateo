<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos – Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    img { border: none; display: block; width: 100%; height: auto; }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
    }
    .left-links, .bottom-right { position: fixed; bottom: 20px; z-index:1000; }
    .main { padding-bottom: 120px; /* room for footer */ }
  </style>
</head>
<body>

  <div class="left-links">
    … your footer links …
  </div>
  <div class="bottom-right">
    … your footer links …
  </div>

  <div class="main" style="margin:5% auto; width:90%; overflow-y:auto;">
    <div id="gallery"></div>
  </div>

  <script>
    fetch('shoots.json')
      .then(r => r.json())
      .then(shoots => {
        const g = document.getElementById('gallery');
        shoots.forEach(s => {
          const a = document.createElement('a');
          // link to our single dynamic page:
          a.href = `shoot.html?shoot=${encodeURIComponent(s.name)}`;
          const img = document.createElement('img');
          img.src = s.cover;
          const caption = document.createElement('div');
          caption.textContent = s.title;
          caption.style.textAlign = 'center';
          a.append(img, caption);
          g.appendChild(a);
        });
      });
  </script>
</body>
</html>
