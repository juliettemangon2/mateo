<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos – Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Pin footers */
    .left-links, .bottom-right {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
    }
    /* Make sure main content doesn’t get hidden behind footer */
    .main {
      padding-bottom: 120px; 
    }
    /* No borders on any images */
    img {
      border: none !important;
    }
    /* Grid of shoot covers (adjust columns as you like) */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
      justify-items: center;
    }
    #gallery img {
      width: 100%;
      max-width: 400px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Main scrollable area -->
  <div class="main" style="position:relative; width:90%; margin:0 auto; top:5%; bottom:5%; overflow-y:auto;">
    <div id="gallery"></div>
  </div>

  <!-- Left footer -->
  <div class="left-links">
    <div class="info"><a href="photo.html" class="active">photo</a></div>
    <div class="info"><a href="exhibits.html">exhibits</a></div>
    <div class="info"><a href="modeling.html">modeling</a></div>
    <br>
    <div class="cities">new york city</div>
    <div class="cities">paris</div>
  </div>

  <!-- Right footer -->
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <script>
    // Load the list of shoots (or use images.json if you're showing individual photos)
    fetch('shoots.json')
      .then(r => r.json())
      .then(items => {
        const gallery = document.getElementById('gallery');
        items.forEach(item => {
          // item.cover = path to thumbnail
          // item.page  = page to navigate to
          const link = document.createElement('a');
          link.href = item.page;
          const img = document.createElement('img');
          img.src = item.cover;
          link.appendChild(img);
          gallery.appendChild(link);
        });
      });
  </script>
</body>
</html>
