---
layout: default
title: Photos - 
active: photo
---
<div class="main" style="position:absolute; top:5%; left:50%; transform:translateX(-50%); width:90%; bottom:5%; overflow-y:auto; padding:10px;">
  <!-- Your verticalâ€‘scroll gallery goes here -->
  <!-- E.g. -->
  {% raw %}
  <script>
    fetch('images.json')
      .then(r => r.json())
      .then(images => {
        const container = document.querySelector('.main');
        images.forEach(name => {
          const img = document.createElement('img');
          img.src = `mateoSamples/${name}`;
          img.style = 'display:block; width:400px; margin:0 auto 20px; cursor:pointer; border:1px solid #ccc;';
          img.addEventListener('click', () => {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
          });
          container.appendChild(img);
        });
      });
  </script>
  <div class="lightbox" id="lightbox" style="display:none; position:fixed; top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:1000;">
    <img id="lightbox-img" style="max-width:90%; max-height:90%;" />
  </div>
  {% endraw %}
</div>
