  <script>
    // Load your shoots.json and render each cover as a link to its page
    fetch('shoots.json')
      .then(r => r.json())
      .then(shoots => {
        const gallery = document.getElementById('gallery');
        shoots.forEach(s => {
          const a = document.createElement('a');
          a.href = `shoot.html?shoot=${encodeURIComponent(s.name)}`;
          const img = document.createElement('img');
          img.src = s.cover;
          a.appendChild(img);
          gallery.appendChild(a);
        });
      });
  </script>
