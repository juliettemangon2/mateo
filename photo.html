<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos - Mateo Photography</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff; color: #000;
      position: relative;
    }
    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    /* Footer: Identical across pages */
    .left-links {
      position: absolute;
      bottom: 5%;
      left: 5%;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 2rem;
      line-height: 1;
    }
    .left-links a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover { text-decoration: none; }
    .bottom-right {
      position: absolute;
      bottom: 12%;
      right: 5%;
      text-transform: uppercase;
      text-align: right;
    }
    .bottom-right .mateo {
      font-size: 4rem;
      font-weight: 700;
      line-height: 0.8;
      margin-bottom: 0.5rem;
    }
    .bottom-right .mateo a {
      color: inherit;
      text-decoration: none;
    }
    .bottom-right .nyc {
      font-size: 1rem;
      font-weight: 600;
      line-height: 0.6;
      margin-bottom: 2rem;
    }
    .bottom-right a {
      line-height: 1;
      font-weight: 600;
      font-size: 2rem;
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-right a:hover { text-decoration: none; }
    .active { color: #fff !important; }
    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>
  
  <!-- Footer: Identical across pages -->
  <div class="left-links">
    <!-- On photo page, the photo link is active -->
    <a href="photo.html" class="active">photo</a>
    <a href="exhibits.html">exhibits</a>
  </div>
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo</a></div>
    <div class="nyc">new york city</div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>
  
  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Photo" id="lightbox-img">
  </div>
  
  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(name => {
          const img = document.createElement('img');
          img.src = `mateoSamples/${name}`;
          img.alt = name;
          img.addEventListener('click', () => {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
          });
          gallery.appendChild(img);
        });
      });
    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>
</body>
</html>
