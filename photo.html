  <!-- Footer (copy your footer exactly here) -->

  <!-- Shoot Covers -->
  <div class="main" style="position:absolute; top:5%; left:50%; transform:translateX(-50%); width:90%; bottom:5%; overflow-y:auto; padding:10px; text-align:center;">
    <script>
      fetch('shoots.json')
        .then(r => r.json())
        .then(shoots => {
          const container = document.querySelector('.main');
          shoots.forEach(shoot => {
            const link = document.createElement('a');
            link.href = shoot.name + '.html';  // Go to shoot page
            const img = document.createElement('img');
            img.src = shoot.cover;
            img.style = 'display:block; width:400px; margin:0 auto 20px; border:1px solid #ccc;';
            link.appendChild(img);
            container.appendChild(link);
          });
        });
    </script>
  </div>

</body>
