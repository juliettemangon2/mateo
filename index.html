<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mateo Photography</title>

  <style>
    /* Basic page reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page styling */
    html, body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      position: relative;
    }

    /* Left side links (Photo, Exhibits) -- now lower on the page */
    .left-links {
      position: absolute;
      bottom: 15%;  /* Move down the page by adjusting this */
      left: 5%;
      text-transform: uppercase;
      font-weight: 700; 
      font-size: 3rem;
      line-height: 1.3;
    }
    .left-links a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover {
      text-decoration: underline;
    }

    /* Right side text (Mateo, NYC, Info, Contact) -- now higher on the page */
    .bottom-right {
      position: absolute;
      top: 15%;     /* Move up the page by adjusting this */
      right: 5%;
      text-transform: uppercase;
      font-weight: 700;
      text-align: right;
    }
    .bottom-right .mateo {
      font-size: 4rem; 
      margin-bottom: 0.5rem;
    }
    .bottom-right .nyc {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .bottom-right a {
      font-size: 2rem;
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-right a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Left Side: Photo, Exhibits -->
  <div class="left-links">
    <a href="photo.html">photo</a>
    <a href="exhibits.html">exhibits</a>
  </div>

  <!-- Right Side: Mateo, NYC, Info, Contact -->
  <div class="bottom-right">
    <div class="mateo">mateo</div>
    <div class="nyc">new york city</div>
    <a href="information.html">information</a>
    <a href="contact.html">contact</a>
  </div>

</body>
</html>
