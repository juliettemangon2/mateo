<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mateo Photography</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: white;
      color: #222;
      display: flex;
    }

    .sidebar {
      width: 300px; /* increased sidebar width */
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      line-height: 1.6;
      font-size: 14px;
      position: fixed;
      height: 100vh;
    }

    .main {
      margin-left: 320px; /* adjusted margin to match sidebar width */
      padding: 40px;
      flex: 1;
    }
    
    .main img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px auto;
      border: none; /* removed black borders */
    }

    .nav {
      font-size: 14px;
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #222;
      margin-right: 10px;
    }
    
    /* Optional styling for sidebar links */
    .sidebar a {
      color: #222;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <strong>Mateo</strong>
    <div>
      New York City<br>
    </div>

    <div>
      <a href="photo.html">photo</a>
    </div>
    <div>
      <a href="information.html">information</a>
    </div>

    <div>
      <a href="contact.html">contact</a>
    </div>


    <div>
      <a href="mailto:someone@example.com">email</a><br>
      <a href="https://instagram.com/yourprofile" target="_blank">instagram</a>
    </div>

    <div class="nav">
      <a href="#">&uarr; Index</a>
      <a href="#">Next &rarr;</a>
    </div>
  </div>

  <div class="main">
    <img src="mateoSamples/01.jpg" alt="Sample Photo 1">
    <img src="mateoSamples/02.jpg" alt="Sample Photo 2">
    <img src="mateoSamples/03.jpg" alt="Sample Photo 3">
    <img src="mateoSamples/04.jpg" alt="Sample Photo 4">
    <img src="mateoSamples/05.jpg" alt="Sample Photo 5">
    <img src="mateoSamples/06.jpg" alt="Sample Photo 6">
    <img src="mateoSamples/07.jpg" alt="Sample Photo 7">
    <img src="mateoSamples/08.jpg" alt="Sample Photo 8">
    <img src="mateoSamples/09.jpg" alt="Sample Photo 9">
  </div>
  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(images => {
        const container = document.querySelector(".main");
        images.forEach(name => {
          const img = document.createElement("img");
          img.src = `mateoSamples/${name}`;
          img.alt = name;
          container.appendChild(img);
        });
      });
  </script>
</body>
</html>
