<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mateo Photography</title>
  <!-- If you'd like to use a specific font (e.g., Helvetica Neue), you can load it:
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap" rel="stylesheet">
  -->
  <style>
    /* Basic page reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page styling */
    html, body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Approx. "Summer Meltdown" vibe */
      position: relative;
    }

    /* Left side links (Photo, Exhibits) */
    .left-links {
      position: absolute;
      top: 20%;        /* Adjust to position vertically */
      left: 5%;        /* Adjust spacing from left edge */
      text-transform: uppercase;
      font-weight: 700; 
      font-size: 3rem; /* Adjust size as desired */
      line-height: 1.3;
    }
    .left-links a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover {
      text-decoration: underline;
    }

    /* Bottom-right corner (Mateo, NYC, Info, Contact) */
    .bottom-right {
      position: absolute;
      bottom: 5%;      /* Adjust spacing from bottom edge */
      right: 5%;       /* Adjust spacing from right edge */
      text-transform: uppercase;
      font-weight: 700;
      text-align: right; /* Align text to the right */
    }
    .bottom-right .mateo {
      font-size: 4rem;  /* Biggest text for "Mateo" */
      margin-bottom: 0.5rem;
    }
    .bottom-right .nyc {
      font-size: 2rem;  /* Slightly smaller text for "New York City" */
      margin-bottom: 2rem;
    }
    .bottom-right a {
      font-size: 2rem;  /* Links for Information, Contact */
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-right a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Left Side: Photo, Exhibits -->
  <div class="left-links">
    <a href="photo.html">photo</a>
    <a href="exhibits.html">exhibits</a>
  </div>

  <!-- Bottom Right: Mateo, NYC, Info, Contact -->
  <div class="bottom-right">
    <div class="mateo">mateo</div>
    <div class="nyc">new york city</div>
    <a href="information.html">information</a>
    <a href="contact.html">contact</a>
  </div>

</body>
</html>
