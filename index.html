    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: white;
      color: #222;
      display: flex;
    }

    .sidebar {
      width: 220px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      line-height: 1.6;
      font-size: 14px;
      position: fixed;
      height: 100vh;
    }

    .main {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
    }

    .main img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px auto;
      border: 4px solid black;
    }

    .nav {
      font-size: 14px;
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #222;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <strong>Mateo</strong>
    <div>
      New York City<br>
    </div>

    <div>
      photo
    </div>

    <div>

    </div>

      email<br>

    <div class="nav">
