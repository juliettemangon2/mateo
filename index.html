<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mateo Photography</title>
  <style>
    /* Basic page reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page styling */
    html, body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      position: relative;
    }

    /* Left side links (Photo, Exhibits) */
    .left-links {
      position: absolute;
      bottom: 25%;  /* Adjust to move down/up */
      left: 5%;
      text-transform: uppercase;
      font-weight: 600; 
      font-size: 2rem;
      line-height: 1;
    }
    .left-links a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover {
      text-decoration: underline;
    }

    /* Right side text (Mateo block) */
    .bottom-right {
      position: absolute;
      
      right: 5%;
      text-transform: uppercase;
      text-align: right;
    }
    .bottom-right .mateo {
      font-size: 4rem; 
      font-weight: 700;
      bottom: 70%;     /* Adjust to move down/up */
      margin-bottom: 0.1rem;  /* Very little space below 'mateo' */
    }
    .bottom-right .nyc {
      font-size: 1.5rem;
      font-weight: 500;
      bottom: 65%;     /* Adjust to move down/up */
      margin-bottom: 1.5rem;  /* Gap between NYC and the links */
    }
    .bottom-right a {
      font-weight: 600;
      font-size: 2rem;
      color: #000;
      bottom: 30%;     /* Adjust to move down/up */
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;  /* Spacing between each link */
    }
    .bottom-right a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Left Side: Photo, Exhibits -->
  <div class="left-links">
    <a href="photo.html">photo</a>
    <a href="exhibits.html">exhibits</a>
  </div>

  <!-- Right Side: Mateo, NYC, Info, Contact, Instagram -->
  <div class="bottom-right">
    <div class="mateo">mateo</div>
    <div class="nyc">new york city</div>
    <a href="contact.html">contact</a>
    <a href="instagram.html">instagram</a>
  </div>
</body>
</html>
