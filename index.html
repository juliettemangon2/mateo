<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background-color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    nav {
      text-align: center;
      padding: 10px;
      background-color: #ddd;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      background-color: #ccc;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background-color: white;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juliette Mangon Photography</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="gallery">
    <img src="mateoSamples/01.jpg" alt="Sample Photo 1">
    <img src="mateoSamples/02.jpg" alt="Sample Photo 2">
    <img src="mateoSamples/03.jpg" alt="Sample Photo 3">
    <img src="mateoSamples/04.jpg" alt="Sample Photo 4">
    <img src="mateoSamples/05.jpg" alt="Sample Photo 5">
    <img src="mateoSamples/06.jpg" alt="Sample Photo 6">
    <img src="mateoSamples/07.jpg" alt="Sample Photo 7">
    <img src="mateoSamples/08.jpg" alt="Sample Photo 8">
    <img src="mateoSamples/09.jpg" alt="Sample Photo 9">
  </section>

  <footer>
    &copy; 2025 Juliette Mangon. All rights reserved.
  </footer>
</body>
</html>
