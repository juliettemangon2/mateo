<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Centered, full-height scroll area */
    .main {
      position: absolute;
      top: 20px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      max-width: 90%;
      overflow-y: auto;
    }

    /* Gallery images */
    #exhibits-gallery img {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      cursor: pointer;
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- Scrollable center column -->
  <div class="main">
    <div id="exhibits-gallery"></div>
  </div>

  <!-- Fixed footers -->
  <div class="left-links">
    <div class="info"><a href="photo.html">photo</a></div>
    <div class="info"><a href="exhibits.html" class="active">exhibits</a></div>
    <div class="info"><a href="modeling.html">modeling</a></div>
    <br>
    <div class="cities">new york city</div>
    <div class="cities">paris</div>
  </div>
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <!-- Lightbox markup -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged exhibit photo">
  </div>

  <script>
    const gallery = document.getElementById('exhibits-gallery');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    fetch('exhibits.json')
      .then(r => r.json())
      .then(images => {
        images.forEach(filename => {
          const img = document.createElement('img');
          img.src = `exhibits/${filename}`;
          img.alt = filename;
          img.onclick = () => {
            lbImg.src = img.src;
            lightbox.style.display = 'flex';
          };
          gallery.appendChild(img);
        });
      })
      .catch(console.error);

    // Close lightbox on click outside or on image
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lbImg.src = '';
    });
  </script>

</body>
</html>
