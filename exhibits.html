<body>

  <div class="left-links">

  <div class="main" style="position:relative; width:90%; margin:0 auto;">
    <div id="exhibits-gallery" style="display:flex; flex-direction:column; align-items:center; gap:20px;">
      <!-- Exhibits inserted here -->
    </div>
  </div>

  <script>
    fetch('exhibits.json')
      .then(r => r.json())
      .then(images => {
        const gallery = document.getElementById('exhibits-gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.style = 'width:400px; max-width:90%;';
          gallery.appendChild(img);
        });
      });
  </script>

</body>
