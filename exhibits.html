<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exhibits - Mateo Photography</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      position: relative;
    }
    /* Centered main content */
    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
    }
    .main p {
      margin: 1rem 0;
    }
    /* Footer styling (same as in your index.html) */
    .left-links {
      position: absolute;
      bottom: 5%;
      left: 5%;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 2rem;
      line-height: 1;
    }
    .left-links a {
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover {
      text-decoration: underline;
    }
    .bottom-right {
      position: absolute;
      bottom: 12%;
      right: 5%;
      text-transform: uppercase;
      text-align: right;
    }
    .bottom-right .mateo {
      font-size: 4rem;
      font-weight: 700;
      line-height: 0.8;
      margin-bottom: 0.5rem;
    }
    .bottom-right .mateo a {
      color: inherit;
      text-decoration: none;
    }
    .bottom-right .nyc {
      font-size: 1rem;
      font-weight: 600;
      line-height: 0.6;
      margin-bottom: 2rem;
    }
    .bottom-right a {
      line-height: 1;
      font-weight: 600;
      font-size: 2rem;
      color: #000;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-right a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Main content for Exhibits page -->
  <div class="main">
    <p>Exhibits coming soon.</p>
  </div>

  <!-- Footer navigation -->
  <!-- Left side: Only "photo" is shown since we're on exhibits -->
  <div class="left-links">
    <a href="photo.html">photo</a>
  </div>
  <!-- Right side: Mateo (clickable), New York City, Contact, Instagram -->
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo</a></div>
    <div class="nyc">new york city</div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

</body>
</html>
