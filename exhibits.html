    .left-links, .bottom-right {
      position: fixed;

<body>

  <div class="left-links">

  <script>
    fetch('exhibits.json')
      .then(r => r.json())
      .then(images => {
        const gallery = document.getElementById('exhibits-gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          gallery.appendChild(img);
        });
      });
  </script>
