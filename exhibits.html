  <script>
    fetch('exhibits.json')
      .then(r => r.json())
      .then(images => {
        const gallery = document.getElementById('exhibits-gallery');
        images.forEach(filename => {
          const img = document.createElement('img');
          img.src = `exhibits/${filename}`;
          gallery.appendChild(img);
        });
      })
