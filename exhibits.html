<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exhibits – Mateo Antonio Martinez</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- Main scrolling area -->
  <div class="main">
    <div id="exhibits-gallery"></div>
  </div>

  <!-- Footer (left side) -->
  <div class="left-links">
    <div class="info"><a href="photo.html">photo</a></div>
    <div class="info"><a href="exhibits.html" class="active">gallery</a></div>
    <div class="info"><a href="modeling.html">model</a></div>
    <div class="memory"><a href="memory.html">memory</a></div>
    <div class="cities">new york city</div>
    <div class="cities">paris</div>
  </div>

  <!-- Footer (right side) -->
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">mateo antonio martinez</a></div>
    <a href="contact.html">contact</a>
    <a href="https://instagram.com/brownspud" target="_blank">instagram</a>
  </div>

  <!-- Lightbox for enlarged view -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Exhibit photo">
  </div>

  <script>
    // Load exhibits.json and create image elements
    fetch('exhibits.json')
      .then(response => response.json())
      .then(images => {
        const container = document.getElementById('exhibits-gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = `exhibits/${src}`; // ← corrected path
          img.addEventListener('click', () => {
            document.getElementById('lightbox-img').src = `exhibits/${src}`;
            document.getElementById('lightbox').style.display = 'flex';
          });
          container.appendChild(img);
        });
      });

    // Click anywhere on lightbox to close
    document.getElementById('lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
    });
  </script>

</body>
</html>
