  <script>
    // Load exhibits.json and render each image
    fetch('exhibits.json')
      .then(r => r.json())
      .then(images => {
        const g = document.getElementById('exhibits-gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          g.appendChild(img);
        });
      });
