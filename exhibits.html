  <!-- Exhibits Gallery -->
  <div class="main" style="position:absolute; top:5%; left:50%; transform:translateX(-50%); width:90%; bottom:5%; overflow-y:auto; padding:10px;">
  <script>
    fetch('exhibits.json')
      .then(r => r.json())
      .then(images => {
        const container = document.querySelector('.main');
        images.forEach(name => {
          const img = document.createElement('img');
          img.src = name;
          img.style = 'display:block; width:400px; margin:0 auto 20px; cursor:pointer; border:1px solid #ccc;';
          img.addEventListener('click', () => {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
          });
          container.appendChild(img);
        });
      });
  </script>


</body>
